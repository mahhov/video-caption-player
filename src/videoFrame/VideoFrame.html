<style>
	@import url("./common.css");

	:host {
		display: flex;
		overflow: hidden;
		flex-direction: column;
	}

	button {
		border: 1px solid #aaa;
	}

	/*todo controls need styling and are too wide*/
	.controls {
		display: flex;
		justify-content: space-between;
		flex-wrap: wrap;
	}

	.controls * {
		flex: 1;
	}

	#help-text {
		white-space: pre-line;
	}

	#help-text:first-line {
		line-height: 0;
	}

	#help-text.hidden {
		display: none;
	}

	#video-container {
		margin: auto;
		display: flex;
	}

	#video {
		width: 100%;
	}

	#overlay {
		position: absolute;
		color: white;
		padding: 5px;
		margin: 5px;
		background: #0003;
	}

	#overlay.hidden {
		visibility: hidden;
		opacity: 0;
		transition: visibility 0s 250ms, opacity 250ms linear;
	}
</style>

<div class="controls">
	<label class="button">
		<button>Select Video</button>
		<input id="video-input" type="file"></label>
	<label class="button">
		<button>Select Subtitles</button>
		<input id="subtitles-input" type="file"></label>
	<button id="help-button">help?</button>
	<button id="fullscreen-button">Fullscreen</button>
</div>

<div id="help-text" class="hidden">
	Shortcuts:
	&nbsp;&nbsp;- `Down` or `space` to toggle pause.
	&nbsp;&nbsp;- `Left` & `right` to rewind or forward 10 seconds.
	&nbsp;&nbsp;- `,` and `.` to slow down or speed up playback rate.
	&nbsp;&nbsp;- `F` to toggle fullscreen.
</div>

<div id="video-container">
	<video id="video" src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_640_3MG.mp4" controls controlslist="nofullscreen">
		<track id="subtitles" kind="subtitles" label="English captions" srclang="en" default>
	</video>
	<div id="overlay" class="hidden"></div>
</div>
