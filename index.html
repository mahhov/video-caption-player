<style>
	body {
		font-family: Arial, serif;
	}

	button {
		background: white;
		color: black;
		border: 1px solid #aaa;
		cursor: pointer;
	}

	button:hover {
		background: #eee;
	}

	button:active {
		background: #aaa;
	}

	.container {
		display: flex;
		flex-direction: column;
		height: 100%;
	}

	.controls {
		display: flex;
		justify-content: space-between;
	}

	#help-text {
		white-space: pre-line;
	}

	#help-text:first-line {
		line-height: 0;
	}

	#help-text.hidden {
		display: none;
	}

	#video-container {
		flex-grow: 1;
		display: flex;
		margin-top: 10px;
	}

	#video {
		flex-grow: 1;
	}

	#overlay {
		position: absolute;
		color: white;
		padding: 5px;
		margin: 5px;
		font-size: 16px;
		font-family: Arial, serif;
		background: #0003;
	}

	#overlay.hidden {
		visibility: hidden;
		opacity: 0;
		transition: visibility 0s 250ms, opacity 250ms linear;
	}
</style>

<div class="container">
	<div class="controls">
		<button id="help-button">help?</button>
		<label>Video: <input id="video-input" type="file"></label>
		<label>Subtitles: <input id="subtitles-input" type="file"></label>
		<button id="fullscreen-button">Fullscreen</button>
	</div>

	<div id="help-text" class="hidden">
		Shortcuts:
		&nbsp;&nbsp;- `Down` or `space` to toggle pause.
		&nbsp;&nbsp;- `Left` & `right` to rewind or forward 10 seconds.
		&nbsp;&nbsp;- `,` and `.` to slow down or speed up playback rate.
		&nbsp;&nbsp;- `F` to toggle fullscreen.
	</div>

	<div id="video-container">
		<video id="video" src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_640_3MG.mp4" controls controlslist="nofullscreen">
			<track id="subtitles" kind="subtitles" label="English captions" srclang="en" default>
		</video>
		<div id="overlay" class="hidden"></div>
	</div>
</div>

<script>
	const $ = document.querySelector.bind(document);

	let showOverlay = (text, duration = 500) => {
		if (showOverlay.timeout)
			clearTimeout(showOverlay.timeout);
		$('#overlay').textContent = text;
		$('#overlay').classList.remove('hidden');
		showOverlay.timeout = setTimeout(() => $('#overlay').classList.add('hidden'), duration);
	};

	$('#help-button').addEventListener('click', () => {
		$('#help-text').classList.toggle('hidden');
	});

	$('#video-input').addEventListener('change', () => {
		$('#video').src = URL.createObjectURL($('#video-input').files[0]);
		$('#video-input').blur();
	});

	$('#subtitles-input').addEventListener('change', () => {
		$('#subtitles').src = URL.createObjectURL($('#subtitles-input').files[0]);
		$('#subtitles-input').blur();
	});

	let displayPlaybackRate = () =>
		showOverlay('Playback Rate: ' + $('#video').playbackRate);

	let fullscreenToggle = () => {
		if (document.fullscreenElement)
			document.exitFullscreen();
		else
			$('#video-container').requestFullscreen();
	};
	$('#fullscreen-button').addEventListener('click', fullscreenToggle);

	let shift = (value, delta, min, max) =>
		Math.min(Math.max(value + delta, min), max);

	document.addEventListener('keydown', ({key, target}) => {
		if (target.nodeName === 'INPUT')
			return;
		$('#video').blur();

		switch (key) {
			case 'ArrowLeft':
				$('#video').currentTime = shift($('#video').currentTime, -10, 0, $('#video').duration);
				break;
			case 'ArrowRight':
				$('#video').currentTime = shift($('#video').currentTime, 10, 0, $('#video').duration);
				break;
			case 'ArrowDown':
			case ' ':
				console.log('play/pause')
				if ($('#video').paused)
					$('#video').play();
				else
					$('#video').pause();
				break;
			case ',':
				$('#video').playbackRate = shift($('#video').playbackRate, -.25, .25, 4);
				displayPlaybackRate();
				break;
			case '.':
				$('#video').playbackRate = shift($('#video').playbackRate, .25, .25, 4);
				displayPlaybackRate();
				break;
			case 'f':
				fullscreenToggle();
				break;
		}
	})
</script>
